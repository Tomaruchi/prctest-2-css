<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>

        /*header start*/
        header{

            width: 100%;
            background-image: url(https://www.vanhornmetz.com/wp-content/uploads/2022/10/The-chemical-makeup-of-makeup-1.png);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .one{

            padding-top: 100px;
            padding-left: 100px;
        }
        .two{
            font-size: xx-large;
            font-weight: 700;
            padding-left: 100px;
        }
        .three{

            font-weight: 300px;

        }
        .four{
            font-size: large;
            font-weight: 100px;
            padding-left: 100px;
            padding-top: 10px;
        }
        .five{
            padding-left: 100px;
            padding-top: 10px;
        }
        button{
            font-size: xx-large;
            padding: 20px;
            background-color: darksalmon;
        }
        /*center start*/
        .center{

            width: 100%;

        }

            height: 150px;
            width: 100%;
            font-size: xx-large;
            font-weight: 800;
            padding-left: 800px;
            padding-top: 50px;
        }
        /*last start*/
        .last{
            height: 700px;
            width: 100%;
            background-color: darksalmon;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        .l1{
            height: 600px;
            width: 400px;
            background-color: antiquewhite;
        }
        .l2{
            height: 600px;
            width: 400px;
            background-color: antiquewhite;
        }
        .l3{
            height: 600px;
            width: 400px;
            background-color: antiquewhite;
        }
        .l4{
            height: 600px;
            width: 400px;
            background-color: antiquewhite;
        }
        img{
            height: inherit;
            width: inherit;
        }
    </style>
</head>
<body>
    <header>

    </div>
    <div class="last">
        <div class="l1"><img src="https://images-cdn.ubuy.co.in/633d973aefac6d429e078301-bioaqua-cream-bb-super-wearing-lasting.jpg" alt=""></div>
        <div class="l2"><img src="https://www.aegte.in/cdn/shop/files/lumi.jpg?v=1716353025" alt=""></div>
        <div class="l3"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSd1393eDUQhBEduc-5JJmoTOuzgF59OePLaw&s" alt=""></div>
        <div class="l4"><img src="https://www.biotique.com/cdn/shop/files/2_8f282beb-ecff-40be-9750-15c545d76668.jpg?v=1697009496" alt=""></div>
    </div>
